plugins {	//spring boot에서 설정파일 기본제공
	id 'java'
	id 'org.springframework.boot' version '2.7.7'	//스프링부트 프레임워크 버전
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'hello'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'	// 사용하는 Java버전

repositories {				//라이브러리를 다운로드받는 곳 기본설정(mavenCentral로 자동설정됨)
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'	//템플릿엔진 Thymeleaf (내가 의존성주입)
	implementation 'org.springframework.boot:spring-boot-starter-web'		//웹프로젝트가능하게 하는 라이브러리 (내가 의존성주입)
	implementation 'org.springframework.boot:spring-boot-starter-jdbc'		//jdbc사용을 위한 라이브러리 (내가 의존성주입)
	runtimeOnly 'com.h2database:h2'											//h2 데이터베이스 사용을 위한 라이브러리 (내가 의존성주입)
	testImplementation 'org.springframework.boot:spring-boot-starter-test'	//junit5 테스트 라이브러리가 자동으로 들어간다.
}

tasks.named('test') {
	useJUnitPlatform()
}
